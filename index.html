<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Figtree', serif;
            background-color: #0f0f0f;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        @keyframes scrollDots {
            0% { background-position: 0 0; }
            100% { background-position: 0 -22px; }
        }

        body::before {
            content: "";
            position: absolute;
            inset: -100%;
            width: 900%;
            height: 900%;
            background: radial-gradient(#202020 1.7px, transparent 1px);
            background-size: 22px 22px;
            z-index: -1;
            animation: scrollDots 1.8s linear infinite;
            transform: rotate(185deg);
        }

        .key-container {
            text-align: center;
            padding: 20px 30px;
            background-color: #202020;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            max-width: 400px;
        }

        .key-container h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #ffffff;
        }

        .key-info {
            font-size: 0.9rem;
            margin: 10px 0;
            color: #cccccc;
        }

        .key-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #191919;
            border: 1px solid #444444;
            border-radius: 8px;
            font-size: 1.2rem;
            color: #ffffff;
            cursor: pointer;
        }

        .key-box:hover {
            border-color: #ffffff;
        }

        .copy-btn {
            background: #2c2c2c;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #ffffff;
            color: #191919;
        }

        .copy-btn-2 {
            background: #2c2c2c;
            border: none;
            color: white;
            padding: 0.5vh 10vh;
            border-radius: 4px;
            cursor: pointer;
        }

        .copy-btn-2:hover {
            background: #ffffff;
            color: #191919;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #888888;
        }

        .footer a {
            color: #ffffff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="key-container" id="keyContainer" style="display: block;">
        <h2>Exo - ButterHub Keygen</h2>
        <div class="key-box" onclick="copyKey()">
            <span id="keyBox"></span>
            <button class="copy-btn">Copy</button>
        </div>
        
        <button class="copy-btn-2" style="margin-top: 15px;" onclick="david()">Generate Key (Takes a second dont spam)</button>
        <br>
    </div>

            const key = document.getElementById('keyBox').textContent;
            navigator.clipboard.writeText(key).then(() => {
                alert('Script copied to clipboard! Paste this script into the inspect element console in the newly opened window');
            });
            document.getElementById("keyBox").innerHTML = ""
        }
